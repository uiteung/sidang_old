    <title>Form Pendaftaran Sidang Tugas Akhir</title>

            <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-200">
    <div class="fixed bottom-0 left-0 right-0 z-40 px-4 py-3 text-center text-white bg-gray-800">
        Pendaftaran Sidang Tugas Akhir. 
        <a class="text-gray-200 underline" href="https://www.ulbi.ac.id/">ULBI</a>
    </div>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div
			class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
				<div>
					<h1 class="text-2xl font-semibold">Cek Jadwal Sidang</h1>
				</div>
            <form id="form" onsubmit="event.preventDefault();">
				<div class="divide-y divide-gray-200">
					<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
						<div class="relative">
							<input autocomplete="off" id="nosrtskt" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Nomor Surat SKT" />
							<label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Nomor Surat SKT</label>
						</div>
						<div class="relative">
							<button class="bg-blue-500 text-white rounded-md px-2 py-1" type="submit" id="button" onclick="PostSignUp()">Cek Jadwal</button>
						</div>
                        <div class="relative" id="responsetab">
                        </div>
                        <div class="relative">
                            <!-- <h6>Cek Standar Pelaksanaan sidang :</h6> -->
							<h3><a href="https://euis.ulbi.ac.id/sidang/panduan">Panduan sidang</a></h3>
                        </div>
					</div>
				</div>
            </form>
            <!-- <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" id="responsetab">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
					<tr>
						<th scope="col" class="px-6 py-3">
							NPM
						</th>
						<th scope="col" class="px-6 py-3">
							Nama
						</th>
						<th scope="col" class="px-6 py-3">
							Penguji
						</th>
						<th scope="col" class="px-6 py-3">
							Pembimbing
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table> -->
			</div>
		</div>
	</div>
</div>
